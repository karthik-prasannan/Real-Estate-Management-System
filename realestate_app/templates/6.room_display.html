<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/c7d755fadd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
            <script>
          function fun1(){
            var input,filter,mainclass,div,h,i,txtValue;
            input=document.getElementById('myInput');  //input field
            filter=input.value.toUpperCase();  //upper case
            mainclass=document.getElementById('aa');  // list selected

            div=mainclass.getElementsByClassName("card"); //[li,li,li.....]

            for(i=0;i<div.length;i++){
                h=div[i].getElementsByTagName('h5')[0];  //[a]=a
                txtValue=h.textContent || h.innerText;
                if(txtValue.toUpperCase().indexOf(filter)>-1){  //HELLO.indexOf('HELLO')
                    div[i].style.display='';

                }
                else{
                    div[i].style.display='none'
                }
            }
        }
    </script>
</head>
<body style="background: #bdc3c7;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #2c3e50, #bdc3c7);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #2c3e50, #bdc3c7); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
<input type="text" placeholder="Search" id="myInput" onkeyup="fun1()" style="width:250px;margin-left:1200px;margin-top:50px;">
<div class="container-fluid" id="aa">
{% for i,j,k,l,m,n,o in data %}

  <div class="row" style="float: left;" >
            <div class="col-4" >
                <div class="card" style="width: 18rem;margin-left: 70px;margin-top:50px;box-shadow:3px 3px 3px 3px black;" >
                    <img src="/static/{{j}}"  class="card-img-top" style="height:250px;width:288px">
                    <div class="card-body" style="height:230px" >
                        <h5>{{k}}</h5>
                        <p>{{l}}</p>
                        <p>â‚¹ {{m}}</p>
                        <p>{{n}}</p>
                    </div>

                    <a href="http://127.0.0.1:8000/realestate_app/booking_reg/{{i}}" class="btn btn-primary" style="box-shadow:2px 2px 2px 2px black;"><i class="fa-solid fa-circle-check"></i> BOOK NOW </a>
                </div>
            </div>
  </div>


{% endfor %}
    </div>
</body>
</html>
