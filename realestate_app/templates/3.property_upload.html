<!DOCTYPE html>
<html lang="en">
<head>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: #bdc3c7;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #2c3e50, #bdc3c7);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #2c3e50, #bdc3c7); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
<center><br><br>
    <h2>Property Upload</h2><br><br>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <label style="margin-left:115px;">Profile : </label>
    <input type="file" name="profile" ><br><br>
    <label>Property Name : </label>
    <input type="text" placeholder="Property name" name="name" style="margin-right:50px;"><br><br>
    <label>Address : </label>
    <input type="text" placeholder="Address" name="address"><br><br>
    <label>Location : </label>
    <input type="text" placeholder="location" name="location"><br><br>
    <label>Features : </label>
    <input type="text" placeholder="features" name="features"><br><br>

    <button type="submit" class="btn-primary">Submit</button>
</form>
    </center>

</body>
</html>
