<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: #bdc3c7;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #2c3e50, #bdc3c7);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #2c3e50, #bdc3c7); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
<center><br>
    <h2>FLAT BOOKING FORM</h2><br><br>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <label>NAME : </label>
    <input type="text" placeholder="Enter Your Name" name="name"><br><br>
    <label>EMAIL : </label>
    <input type="email" placeholder="Enter Your Email" name="email"><br><br>
    <label>ADDRESS : </label>
    <input type="text" placeholder="Enter Your Address" name="address" style="margin-right:25px"><br><br>
    <label>PHONE : </label>
    <input type="number" placeholder="Enter Your Phone Number" name="phone" style="margin-right:10px"><br><br>
    <label>PROPERTY NAME : </label>
    <input type="text" placeholder="property name" name="property_name" value="{{user.property_name}}" style="margin-right:75px"><br><br>
    <label>ROOM TYPE : </label>
    <input type="text" placeholder="BHK" name="type" value="{{user.type}}" style="margin-right:35px"><br><br>
    <label>ROOM NO : </label>
    <input type="text" placeholder="ROOM NO" name="room_no" value="{{user.room_no}}" style="margin-right:25px"><br><br>
    <label>DATE OF ARRIVAL : </label>
    <input type="date" style="margin-right:120px" name="date_of_arrival"><br><br><br>
    <button type="submit" class="btn-primary"> BOOK NOW</button>
    </form>
</center>
</body>
</html>
