<!DOCTYPE html>
<html lang="en">
<head>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: #bdc3c7;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #2c3e50, #bdc3c7);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #2c3e50, #bdc3c7); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
<center>
    <h2>ROOM UPLOAD</h2><br>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <label style="margin-left:50px">Image : </label>
    <input type="file" name="rimage" ><br><br>

    <select class="form-select" aria-label="Default select example" name="type" style="width:170px;margin-right:20px">
        <option selected>Room Type</option>
        <option value="1">1BHK</option>
        <option value="2">2BHK</option>
        <option value="3">3BHK</option>
        <option value="4">4BHK</option>
    </select><br><br>
     <label>Cost : </label>
    <input type="number" name="cost" style="margin-right:40px"><br><br>
    <label>Room No : </label>
    <input type="text" name="roomno" style="margin-right:75px"><br><br>
     <label>Features : </label>
    <input type="text" name="features" style="margin-right:65px"><br><br>
    <label>Property Name : </label>
    <input type="text" name="property_name" value="{{user.property_name}}" style="margin-right:110px"><br><br>

    <button type="submit">Submit</button>
</form>
    </center>
</body>
</html>
